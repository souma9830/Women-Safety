    <section class="workout-section">
        <h2>Workout Time Tracker & Reminder</h2>
        
        <label for="start-time">Start Time:</label>
        <input type="time" id="start-time">
        
        <label for="end-time">End Time:</label>
        <input type="time" id="end-time">
        
        <button class="bu" onclick="calculateWorkout()">Calculate Workout Time</button>
        <button class="bu" onclick="setWorkoutReminder()">Set Workout Reminder</button>
        
        <p id="workout-result"></p>
    </section>


    <section class="meal-reminder">
        <h2>Set Meal Reminder</h2>
        <label for="meal-time">Select Meal Time:</label>
        <input type="time" id="meal-time">
        <button class="bu" onclick="setMealReminder()">Set Reminder</button>
        <p id="meal-reminder-msg"></p>
    </section>

   
    <section class="water-tracker">
        <h2>Water Intake Tracker</h2>
        <label for="water-intake">Enter Water (ml):</label>
        <input type="number" id="water-intake" placeholder="e.g. 250">
        <button class="bu" onclick="trackWater()">Add Water</button>
        <p id="water-result">Total Water Today: 0 ml</p>
    </section>


    <section class="diet-plan">
        <h2>Personalized Diet Plan</h2>
        <label for="health-condition">Select Your Health Condition:</label>
        <select id="health-condition">
            <option value="thin">Thin</option>
            <option value="overweight">overweight</option>
            <option value="pregnant">Pregnant</option>
            <option value="diabetes">Diabetes</option>
            <option value="pneumonia">Pneumonia</option>
        </select>
        <button class="bu" onclick="getDietPlan()">Show Diet Plan</button>
        <p id="diet-plan-result"></p>
    </section>
